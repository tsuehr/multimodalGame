language: node_js

node_js:
  - "0.10"
  - "0.11"
  - "0.12"

branches:
  except:
    - gh-pages

script:
  - npm test

after_script:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  - CODECLIMATE_REPO_TOKEN=5f5eb3abbf390ac24b81964b24a5f516d34e2361a23586cb92e3c4d0f1fe3fa5 ./node_modules/codeclimate-test-reporter/bin/codeclimate.js < ./coverage/lcov.info

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/5ba2780eb32dc366def2
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
